<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>My Bootstrap Assignment</h1>

      <!-- Three rows with responsive columns -->
      <div class="row">
        <div class="col-sm-4">
          <p>This is column 1 of row 1</p>
        </div>
        <div class="col-sm-4">
          <p>This is column 2 of row 1</p>
        </div>
        <div class="col-sm-4">
          <p>This is column 3 of row 1</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p>This is column 1 of row 2</p>
        </div>
        <div class="col-md-6">
          <p>This is column 2 of row 2</p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <p>This is column 1 of row 3</p>
        </div>
        <div class="col-lg-4">
          <p>This is column 2 of row 3</p>
        </div>
      </div>

      <!-- One button -->
      <button class="btn btn-primary">Click me!</button>

      <!-- One responsive image -->
      <img src="https://picsum.photos/800/400" class="img-fluid" alt="Responsive image">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
